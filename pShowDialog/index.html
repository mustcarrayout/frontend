<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出对话框</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <button type="button" id="btn_show">Button</button>
        </div>
    </div>
    <div class="p-cover">
    </div>
    <div class="p-dialog t-hide">
        <div class="dialog-wrapper">
            <div class="dialog-header">
                <div class="dia-title">删除文件夹</div>
                <div class="dia-close">
                    <span>X</span>
                </div>
            </div>
            <div class="dialog-body">
                <div class="dia-content">
                    你想要搞什么嘞？
                </div>
            </div>
            <div class="dialog-footer">

            </div>
            <div class="dialog-opg">
                <div class="dia-opg">
                    <button type="button">确定</button>
                    <button type="button">取消</button>
                </div>
            </div>
        </div>
    </div>
<script src="jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
