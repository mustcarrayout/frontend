<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery data</title>
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div id="myDiv">
		<p>hello world</p>
	</div>
	<script>
		$('#myDiv').data('user', {name: 'lihe', age: 23});
	</script>
</body>
</html>
