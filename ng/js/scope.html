<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Foo () {
			getName = function(){
				console.log(1);
			}
			//console.log("this is " + this);
			return this;
		}
		
		Foo.getName = function(){
			console.log(2);
		}
		
		Foo.prototype.getName = function() {
			console.log(3);
		};

		var getName = function() {
			console.log(4);
		}

		function getName () {
			console.log(5);
		}

		// call
		Foo.getName(); // 2
		getName();	// 4
		Foo().getName();	// 5 离最近的？
		getName();	// 1
		new Foo.getName(); // 2
		new Foo().getName(); // 3
		new new Foo().getName(); // 3
		/**
		 * 答案 2 4 1 1 2 3 3
		 */
	</script>
</body>
</html>
