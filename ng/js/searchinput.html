	<title>输入框聚焦和失焦事件应用</title>

</head>
<body>
	<input type="text" id="search_input">
	<script>
		$("#search_input").focus(function(e){e.target.value = ''})
			.blur(function(e){
				//console.log(e.target.value.length);
				return e.target.value.length == 0 ? e.target.value ='请搜索...' : false;
			});
