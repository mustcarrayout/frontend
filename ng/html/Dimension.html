<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>尺寸属性</title>
	<style>
		/* height width min|max-width|height max|min-width|height 不允许负数高度不允许超过最大高度 */
		/* width(height) = width > max-width ? max-width : width;*/
		*{padding: 0;margin: 0;}

		.p1{
			width: 100px;
			height: 100px;
			background: #f00;
			max-height: 80px;
		}
	</style>
</head>
<body>
	<div class="p1"></div>
</body>
</html>
