<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position的学习</title>
	<style>
	/*position: relative;使元素脱离文档流，但是保留元素在文档流中的位置。*/
	*{
		padding: 0;
		margin: 0;
		height: 100%;
		width: 100%;
	}

	.p1{
		height: 100px;
		width: 100px;
		border: 1px solid #f00;
		background: #ccc;
		/*position: relative;*/
		float: right;
		top: 180px;
	}

	.p2{
		height: 50px;
		width: 50px;
		border: 1px solid #f00;
		background: skyblue;
	}
	</style>
</head>
<body>
	<div class="p1"></div>
	<div class="p2"></div>
</body>
</html>
